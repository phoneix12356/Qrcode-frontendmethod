<!DOCTYPE html>
<html lang="en">

<head>
  <title>Qr code</title>
  <link rel="stylesheet" href="qr.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="Qr-box">
    <div><img src="image-qr-code.png"> </div>
    <!-- t1 text1 -->
    <div class="t1">
      <p class="t1-1">Improve your front-end
      </p>
      <p class="t1-2"> skills by
        building projects
      </p>
    </div>
    <div class="t2">
      <p class="t2-1"> Scan the QR code to visit Frontend </p>
      <p class="t2-2">
        Mentor and take your coding skills to
      </p>
      <p class="t2-3">
        the next level
      </p>
    </div>
  </div>
</body>

</html>
